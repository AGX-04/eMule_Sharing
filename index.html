<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>eMule 分享目录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
</head>
<body>
  <div id="app">正在加载文档...</div>

  <script>
    window.$docsify = {
      name: 'eMule 分享目录',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      plugins: [
        function(hook, vm) {
          hook.doneEach(() => {
            window.DocsifyCollapse.init();
          });
        }
      ]
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-collapse@latest/dist/docsify-collapse.min.js"></script>
</body>
</html>
