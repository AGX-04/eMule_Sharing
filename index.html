<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMule 分享 - AGX-04 归档 (分类)</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 20px;
            background-color: #f6f8fa;
            color: #24292e;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27, 31, 35, 0.1);
            padding: 30px;
            border: 1px solid #e1e4e8;
        }
        h1 {
            color: #0366d6;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
            margin-top: 0; /* Remove top margin for main title */
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        /* Styles for expandable sections */
        .collapsible-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #0366d6;
            padding: 5px 0;
            margin-top: 15px;
            font-weight: 600;
            border-bottom: 1px dashed #eaecef; /* Lighter border for categories */
        }
        .collapsible-header:hover {
            text-decoration: underline;
        }
        .collapsible-header h2, .collapsible-header h3 {
            margin: 0;
            padding: 0;
            border-bottom: none;
            flex-grow: 1; /* Allow title to take space */
        }
        .collapsible-icon {
            margin-left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            width: 20px; /* Fixed width for consistent alignment */
            text-align: center;
        }
        .collapsible-content {
            display: block; /* Default to open */
            padding-left: 20px; /* Indent content */
            border-left: 2px solid #eaecef; /* Visual hierarchy */
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .collapsible-content.hidden {
            display: none;
        }

        p {
            margin-bottom: 16px;
        }
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 3px;
            overflow-x: auto;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }
        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background-color: rgba(27, 31, 35, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul, ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }
        li {
            margin-bottom: 0.5em;
        }
        /* Style for ED2K links */
        .ed2k-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .ed2k-link {
            flex-grow: 1; /* Allow link to take available space */
            word-break: break-all; /* Break long links */
            margin-right: 10px;
            font-size: 0.9em;
        }
        .copy-btn {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            flex-shrink: 0; /* Prevent button from shrinking */
            white-space: nowrap; /* Keep "Copy Link" on one line */
        }
        .copy-btn:hover {
            background-color: #2c974b;
        }
        .copy-btn:active {
            background-color: #298e46;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }
            .collapsible-content {
                padding-left: 10px;
            }
            .ed2k-container {
                flex-direction: column; /* Stack link and button vertically */
                align-items: flex-start; /* Align items to the start */
            }
            .ed2k-link {
                margin-right: 0; /* No right margin when stacked */
                margin-bottom: 8px; /* Add some space below link */
                width: 100%; /* Link takes full width */
            }
            .copy-btn {
                width: 100%; /* Button takes full width */
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">Loading content...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Optional: visual feedback
            }, function(err) {
                console.error('无法复制文本：', err);
                alert('无法复制链接，请手动复制。'); // Fallback alert
            });
        }

        // Function to process ED2K links and add copy buttons
        function processEd2kLinks() {
            const ed2kLinks = document.querySelectorAll('a[href^="ed2k://"]');
            ed2kLinks.forEach(link => {
                // Ensure we don't process the same link twice if script runs multiple times
                if (link.closest('.ed2k-container')) {
                    return;
                }

                const linkHref = link.href;
                const linkText = link.textContent;

                const container = document.createElement('div');
                container.className = 'ed2k-container';

                const linkSpan = document.createElement('span');
                linkSpan.className = 'ed2k-link';
                // Create a clickable anchor inside the span
                const actualLink = document.createElement('a');
                actualLink.href = linkHref;
                actualLink.textContent = linkText || linkHref; // Use parsed text or full href as fallback
                linkSpan.appendChild(actualLink);

                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.textContent = '复制链接';
                copyButton.onclick = (e) => {
                    e.preventDefault();
                    copyToClipboard(linkHref);
                };

                container.appendChild(linkSpan);
                container.appendChild(copyButton);

                link.parentNode.replaceChild(container, link);
            });
        }

        // Function to add collapsible functionality
        function addCollapsibleSections() {
            const contentDiv = document.getElementById('content');
            const headings = contentDiv.querySelectorAll('h2, h3'); // Target H2 and H3 for collapse

            headings.forEach(heading => {
                const wrapper = document.createElement('div');
                const header = document.createElement('div');
                header.className = 'collapsible-header';

                const icon = document.createElement('span');
                icon.className = 'collapsible-icon';
                icon.textContent = '-'; // Default to expanded

                header.appendChild(heading.cloneNode(true)); // Clone the heading to put inside the header div
                header.appendChild(icon);

                // Find all sibling elements until the next heading of same or higher level
                let nextSibling = heading.nextElementSibling;
                const content = document.createElement('div');
                content.className = 'collapsible-content';

                // Get heading level (e.g., h2 -> 2, h3 -> 3)
                const currentLevel = parseInt(heading.tagName.substring(1));

                while (nextSibling) {
                    const nextSiblingLevel = parseInt(nextSibling.tagName ? nextSibling.tagName.substring(1) : 99); // Assign high level to non-heading elements
                    if (nextSibling.tagName && nextSiblingLevel <= currentLevel) {
                        break; // Stop if we hit a heading of same or higher level
                    }
                    content.appendChild(nextSibling.cloneNode(true)); // Move element to content div
                    nextSibling = nextSibling.nextElementSibling;
                }

                wrapper.appendChild(header);
                wrapper.appendChild(content);

                // Replace the original heading and its content with the new wrapper
                heading.parentNode.insertBefore(wrapper, heading);
                heading.remove(); // Remove original heading
                // Remove the moved content elements from their original position
                content.childNodes.forEach(child => {
                    if (child.parentNode) child.parentNode.removeChild(child);
                });


                header.addEventListener('click', () => {
                    content.classList.toggle('hidden');
                    icon.textContent = content.classList.contains('hidden') ? '+' : '-';
                });
            });
        }

        // Fetch README.md content and render it
        fetch('README.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(markdown => {
                // Parse markdown to HTML
                const htmlContent = marked.parse(markdown);
                document.getElementById('content').innerHTML = htmlContent;

                // Process collapsible sections before processing links
                // This is a bit tricky as marked.js outputs raw HTML elements
                // We need to operate on the DOM after marked.js is done.
                // A better approach for true "tree view" might be to parse markdown
                // into a JS object structure first, then build HTML.
                // For simplicity and direct use of marked.js output, we'll iterate DOM elements.
                addCollapsibleSections(); // Now add the collapsible logic

                // After content is rendered and sections are potentially collapsed,
                // then process ED2K links.
                processEd2kLinks();
            })
            .catch(error => {
                console.error('Error fetching or rendering README.md:', error);
                document.getElementById('content').innerHTML = '<p>无法加载内容。请检查仓库中的 README.md 文件是否存在或网络连接。</p>';
            });
    </script>
</body>
</html>
